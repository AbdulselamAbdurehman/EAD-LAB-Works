<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="margin: 5rem auto; width: 50%">
      <h1>Register a Book</h1>
      <form action="/registerBook" method="post">
        <div style="margin-bottom: 10px">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            style="margin-left: 10px"
          />
        </div>
        <div style="margin-bottom: 10px">
          <label for="author">Author:</label>
          <input
            type="text"
            name="author"
            id="author"
            style="margin-left: 10px"
          />
        </div>
        <div style="margin-bottom: 10px">
          <label for="price">Price:</label>
          <input
            type="text"
            name="price"
            id="price"
            style="margin-left: 10px"
          />
        </div>
        <input type="submit" value="Register" style="margin-left: 10px" />
      </form>
    </div>
    <a href="/search.html">Search Books</a>
    <a href="/delete.html"> Delete Books</a>
  </body>
</html>
